    <title>Contact Us</title>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About LTS</a></li>
                <li><a href="index.html#ourmenu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Tacos" title="tacos">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <br><br>
    <main>
        <article>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required autocomplete="on">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required autocomplete="on">
                    </p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your text here"></textarea>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>

        </article>
        <br>
        <article>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Line,Suite T <br>
                Kansas City,MO 55555-5555 <br>
            </address>
            <p><em> Phone: <a href="tel:+555-555-5555">555-555-5555</a></em></p>
        </article>
    </main>
    <br>

    <a href="#">Back to Top</a>
